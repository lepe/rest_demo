<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST Demo</title>

    <meta charset="UTF-8">
    <meta name="HandheldFriendly"   content="1">
    <meta name="viewport"           content="width=device-width, maximum-scale=1.0">
    <meta name="theme-color"        content="#71AC69">

    <link rel='icon' href='/img/logo-16.png'   type='image/png'>
    <link rel="icon" href="/img/logo-32.png"   type='image/png'    sizes="32x32">
    <link rel="icon" href="/img/logo-64.png"   type='image/png'    sizes="64x64">
    <link rel="icon" href="/img/logo-128.png"  type='image/png'    sizes="128x128">

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css?VERSION" rel="stylesheet" type="text/css" />
    <link href="/css/font-awesome.css?VERSION" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1><img src="/img/logo-32.png" alt="Rest Demo logo" width="32" height="32"> REST DEMO v.1</h1>
        <button id="login" class="fa fa-lock">Login</button>
        <button id="logout" class="fa fa-unlock red">Logout</button>
    </header>
    <article>
        <h2>
            <span class="name">Full Name</span>
            <span class="age">Age</span>
            <span class="color" title="Favourite Colour">FC</span>
        </h2>
        <section id="table">
            <template>
                <ul>
                    <li>
                        <span class="photo"><img src="/img/profiles/0.jpg" width="64" height="64" alt="Name" /></span>
                        <span class="name">Name Here</span>
                        <span class="age">22</span>
                        <span class="colour"><div></div></span>
                    </li>
                </ul>
            </template>
        </section>
    </article>
    <aside>
        <section id="photo">
            <img src="/img/profiles/0.jpg" width="200" height="200" alt="Name" />
        </section>
        <section id="profile"><form>
            <div><label>Name</label><input type="text" name="name" class="name" /></div>
            <div><label>Age</label><input type="number" name="age" class="age"></span></div>
            <div><label>Favourite Colour</label><span class="colour"><div></div><i></i></span></div>
            <div><label>Hobbies</label><input name="hobby" list="hobby_list"/><ul class="hobbies"></ul></div>
            <div class="buttons"><button class="red">Delete</button><button>Save</button></div>
            <div id="color_options"></div>
        </form></section>
    </aside>
    <footer>
        <span class="by">Rest Demo by <a href="http://alepe.com">Alberto Lepe</a></span>
        <span id="social">
            <a class="fa fa-stack-overflow"  href="http://stack.alepe.com"       target="_blank"></a>
            <a class="fa fa-github"          href="http://github.com/lepe"       target="_blank"></a>
            <a class="fa fa-gitlab"          href="http://gitlab.com/lepe"       target="_blank"></a>
            <a class="fa fa-facebook-square" href="http://fb.me/lepe.jp"         target="_blank"></a>
            <a class="fa fa-linkedin"        href="https://linkedin.com/in/lepe" target="_blank"></a>
        </span>
    </footer>
    <datalist id="hobby_list"></datalist>
    <!-- ------------------------- scripts ----------------------------- -->
    <script src="/js/xhr.js?VERSION"                    type="text/javascript"></script>
    <script src="/js/m2d2.src.js?VERSION"               type="text/javascript"></script>
    <script src="/js/m2d2.style.src.js?VERSION"         type="text/javascript"></script>
    <script src="/js/m2d2.show.src.js?VERSION"          type="text/javascript"></script>
    <script src="/js/hobbies.js?VERSION"                type="text/javascript"></script>
    <script src="/js/main.src.js?VERSION"               type="text/javascript"></script>
</body>
</html>
